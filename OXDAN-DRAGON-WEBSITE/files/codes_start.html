<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OXDAN DRAGON </title>
    <link rel="icon" type="image/x-icon" href="resources/images/my_dragon_ico.ico">
    <link rel="stylesheet" href="css/codes_start_style.css">

</head>
<body onload="playSound_promo()">

  <script>
    const detectDeviceType = () =>
    /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        ? 'Mobile'
        : 'Desktop';
    console.log(detectDeviceType()); // "Mobile" or "Desktop"
    if (detectDeviceType() === "Mobile")
    {
        //fetch('files/html_errors/if_mobile.html')
        window.open('html_errors/if_mobile.html', '_self');
    }
  </script>

  <audio id="mySound_promo" src="resources/musics/waterfall.mp3"></audio>

  <a class="text_promo_code">Enter promo-code: </a>
  <input type="text" id="command" placeholder="Promo-code here">
  <div class="button_submit_text">
      <button class="button_1 button_Submit_1" id="submit"> SUBMIT </button>
      <button onclick="history.go(-1)" class="button_2 button_Submit_2" target="_blank"> EXIT </button>
  </div>
  <div id="output"></div>

  <script src="js/promo_codes_script.js"></script>
</body>
</html>
