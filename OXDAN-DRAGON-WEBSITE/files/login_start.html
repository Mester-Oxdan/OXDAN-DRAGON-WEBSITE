<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="resources/images/my_dragon_ico.ico">
  <link rel="stylesheet" type="text/css" href="css/login_style.css">
  <script src="js/login_script.js"></script>
</head>
<body>

  <script>
    const detectDeviceType = () =>
    /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        ? 'Mobile'
        : 'Desktop';
    console.log(detectDeviceType()); // "Mobile" or "Desktop"
    if (detectDeviceType() === "Mobile")
    {
        //fetch('files/html_errors/if_mobile.html')
        window.open('html_errors/if_mobile.html', '_self');
    }
  </script>

  <div class="container">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault(); // Prevent form submission

      // Get the entered username
      var username = document.getElementById("username").value;

      // Redirect to 2.html with the username as a URL parameter
      window.location.href = "skip_start_login.html?username=" + encodeURIComponent(username);
    }
  </script>
</body>
</html>
